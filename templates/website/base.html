{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Concretetrans Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
	{% block css_block %}
	{% endblock %}

  	<style type="text/css" id="holderjs-style">.holderjs-fluid {font-size:16px;font-weight:bold;text-align:center;font-family:sans-serif;margin:0}</style>
</head>

<body>


    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
      <div class="container">

        <div class="navbar navbar-default">
          <div class="navbar-inner">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Concretetrans</a>
            
            {% block navbar_block %}
			{% endblock %}
            
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->

      </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->


	{% block body_block %}
	{% endblock %}


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-transition.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-alert.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-modal.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-dropdown.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-scrollspy.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-tab.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-tooltip.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-popover.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-button.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-collapse.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-carousel.js' %}"></script>
    <script src="{% static 'js/carousel/bootstrap-typeahead.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/holder.js' %}"></script>
  	<script src="{% static 'js/base.js' %}"></script>
  	{% block script_block %}
  	{% endblock %}

</body></html>
